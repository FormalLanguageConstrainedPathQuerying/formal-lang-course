repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: local
    hooks:
      - id: rye-fmt
        name: rye fmt
        entry: rye fmt
        language: system
        types: [python]

      - id: rye-lint
        name: rye lint
        entry: rye lint -- --output-format=github
        language: system
        types: [python]
